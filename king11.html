        // தற்போது காட்டப்படும் குறளை சேமிக்கும் மாறி
        let currentKural = null;
        let audioPlayer = null;

        // திருக்குறளை தேடும் செயல்பாடு
        function kuralThedu() {
            // பயனர் உள்ளிட்ட எண்ணைப் படிக்கிறோம்
            const enteredNumber = parseInt(document.getElementById('kuralNumber').value);
            const resultDiv = document.getElementById('kuralResult');

            // எண் செல்லுபடியாகுமா என்று சரிபார்க்கிறோம்
            if (isNaN(enteredNumber) || enteredNumber < 1 || enteredNumber > 1330) {
                resultDiv.innerHTML = '<div class="error">தவறான எண்! 1 முதல் 1330 வரை மட்டுமே உள்ளீடு செய்க.</div>';
                currentKural = null;
                return;
            }

            // தரவுத்தளத்தில் அந்த எண்ணுக்கான குறளை தேடுகிறோம்
            const kandupidithaKural = thirukkuralDatabase.find(kural => kural.number === enteredNumber);

            // குறள் கிடைத்தால் காட்டு, இல்லையேல் பிழை செய்தி காட்டு
            if (kandupidithaKural) {
                resultDiv.innerHTML = `
                    <div class="kural-number">குறள் எண்: ${kandupidithaKural.number}</div>
                    <div class="kural-line">${kandupidithaKural.line1}</div>
                    <div class="kural-line">${kandupidithaKural.line2}</div>
                    <div class="kural-explanation">
                        <div class="explanation-title">விளக்கம்:</div>
                        ${kandupidithaKural.explanation}
                    </div>
                    <div class="audio-controls">
                        <button class="audio-btn" onclick="playKuralAudio()" id="playBtn">🔊 கேள்</button>
                        <button class="audio-btn" onclick="stopKuralAudio()" id="stopBtn" disabled>⏹️ நிறுத்து</button>
                    </div>
                `;
                // தற்போது காட்டப்படும் குறளை global variable-ல் சேமிக்கிறோம்
                currentKural = kandupidithaKural;
            } else {
                resultDiv.innerHTML = '<div class="error">மன்னிக்கவும், இந்த குறள் எண் தரவுத்தளத்தில் இல்லை. 1 முதல் 10 வரை மட்டுமே இப்போது காட்டப்படும்.</div>';
                currentKural = null;
            }
        }

        // குறளை படிக்கும் செயல்பாடு (Google Text-to-Speech API பயன்படுத்தி)
        function kuralPadikka() {
            if (currentKural) {
                // Google Text-to-Speech API பயன்படுத்தி ஒலி உருவாக்கம்
                const fullText = `குறள் எண் ${currentKural.number}. ${currentKural.line1}. ${currentKural.line2}. விளக்கம். ${currentKural.explanation}`;
                
                // Google TTS API-க்கான URL
                const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=ta&client=tw-ob&q=${encodeURIComponent(fullText)}`;
                
                // Audio element உருவாக்கம்
                if (audioPlayer) {
                    audioPlayer.pause();
                }
                
                audioPlayer = new Audio(ttsUrl);
                
                // பிளே பொத்தானை இயக்கு, நிறுத்த பொத்தானை முடக்கு
                document.getElementById('playBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                
                audioPlayer.play().catch(error => {
                    console.error('ஒலி இயக்க முடியவில்லை:', error);
                    alert('ஒலி இயக்க முடியவில்லை. இணைய இணைப்பை சரிபார்க்கவும்.');
                });
                
                // ஒலி முடிந்தபின் பொத்தான்களை மீட்டமை
                audioPlayer.onended = function() {
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                };
            } else {
                alert("முதலில் ஒரு குறளை தேடியபின் 'படி' பொத்தானை அழுத்தவும்.");
            }
        }

        // குறள் ஒலியை இயக்கும் செயல்பாடு
        function playKuralAudio() {
            if (currentKural) {
                kuralPadikka();
            }
        }

        // குறள் ஒலியை நிறுத்தும் செயல்பாடு
        function stopKuralAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // சீரற்ற குறளை காட்டும் செயல்பாடு
        function randomKural() {
            // 1 முதல் 10 வரை சீரற்ற எண் (மாதிரி தரவுக்கு)
            const randomNum = Math.floor(Math.random() * 10) + 1;
            document.getElementById('kuralNumber').value = randomNum;
            kuralThedu();
        }

        // பக்கம் ஏற்றப்பட்டவுடன் முதல் குறளை காட்டு
        window.onload = function() {
            kuralThedu();
        };

        // Enter விசையை அழுத்தினாலும் தேடும் வசதி
        document.getElementById('kuralNumber').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                kuralThedu();
            }
        });
    </script>
